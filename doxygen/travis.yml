notifications:
  email:
    recipients:
      - rich@flatcap.org
    on_success: change
    on_failure: always

sudo: false
dist: trusty

language: c
compiler: gcc

addons:
  apt:
    packages:
      - doxygen
      - graphviz

git:
  depth: 3

env:
  global:
    - IGNORE: "Consider increasing DOT_GRAPH_MAX_NODES"

script:
  - .travis/gen-tables.sh conn/*.c email/*.c hcache/hcache.h hcache/serialize.c imap/*.c maildir/*.c mbox/*.c mutt/*.c ncrypt/*.c notmuch/*.c nntp/*.c pop/*.c addrbook.c complete.c compress.c copy.c editmsg.c enter.c filter.c flags.c hook.c main.c mutt_account.c mutt_logging.c mutt_signal.c mutt_socket.c mutt_window.c mx.c postpone.c progress.c resize.c rfc1524.c safe_asprintf.c sidebar.c status.c system.c terminal.c version.c
  - doxygen doxygen/doxygen.conf
  - grep -v "$IGNORE" doxygen-build.txt | tee tmp.txt
  - test ! -s tmp.txt

